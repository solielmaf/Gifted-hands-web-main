<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/products', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('result').innerHTML = '<p style="color: green;">Success! CORS is working. Data: ' + JSON.stringify(data).substring(0, 100) + '...</p>';
                } else {
                    document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + response.status + ' ' + response.statusText + '</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">CORS Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
