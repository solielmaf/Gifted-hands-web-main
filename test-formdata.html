<!DOCTYPE html>
<html>
<head>
    <title>FormData Test</title>
</head>
<body>
    <h1>FormData Test</h1>
    <input type="file" id="fileInput" multiple accept="image/*">
    <button onclick="testFormData()">Test FormData POST</button>
    <div id="result"></div>

    <script>
        async function testFormData() {
            try {
                const formData = new FormData();
                formData.append('name', 'Test Product');
                formData.append('price', '100');
                formData.append('description', 'Test Description');
                formData.append('category_id', '1');
                
                const fileInput = document.getElementById('fileInput');
                if (fileInput.files.length > 0) {
                    for (let file of fileInput.files) {
                        formData.append('images[]', file);
                    }
                }

                const response = await fetch('http://127.0.0.1:8000/api/products', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('result').innerHTML = '<p style="color: green;">Success! Product created: ' + JSON.stringify(data) + '</p>';
                } else {
                    const errorText = await response.text();
                    document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + response.status + ' ' + response.statusText + ' - ' + errorText + '</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Fetch Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
